<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Three.js Example</title>
	<style>
		body { margin: 0; }
		canvas { display: block; }
	</style>
</head>
<body>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
	<script>
		// Create a scene
const scene = new THREE.Scene();

// Create a camera
const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
camera.position.set(0, 0, 5);

// Create a renderer
const renderer = new THREE.WebGLRenderer();
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

// Create a white wall
const wallGeometry = new THREE.PlaneGeometry(10, 10);
const wallMaterial = new THREE.MeshBasicMaterial({ color: 0xffffff });
const wallMesh = new THREE.Mesh(wallGeometry, wallMaterial);
scene.add(wallMesh);

// Create three see-through windows
const windowGeometry = new THREE.PlaneGeometry(2, 2);
const windowMaterial = new THREE.MeshBasicMaterial({ transparent: true, opacity: 0.5 });
const windowMesh1 = new THREE.Mesh(windowGeometry, windowMaterial);
windowMesh1.position.set(-2, 0, 0);
scene.add(windowMesh1);

const windowMesh2 = new THREE.Mesh(windowGeometry, windowMaterial);
windowMesh2.position.set(0, 0, 0);
scene.add(windowMesh2);

const windowMesh3 = new THREE.Mesh(windowGeometry, windowMaterial);
windowMesh3.position.set(2, 0, 0);
scene.add(windowMesh3);

// Create a gradient background
const backgroundGradient = new THREE.Mesh(new THREE.PlaneGeometry(10, 10), new THREE.ShaderMaterial({
  uniforms: {
    color1: { value: new THREE.Color(0xff69b4) },
    color2: { value: new THREE.Color(0x87ceeb) }
  },
  vertexShader: `
    varying vec2 vUv;

    void main() {
      vUv = uv;
      gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
    }
  `,
  fragmentShader: `
    uniform vec3 color1;
    uniform vec3 color2;

    varying vec2 vUv;

    void main() {
      gl_FragColor = vec4(mix(color1, color2, vUv.y), 1.0);
    }
  `
}));
scene.add(backgroundGradient);

// Render the scene
function animate() {
  requestAnimationFrame(animate);
  renderer.render(scene, camera);
}
animate();

	</script>
</body>
